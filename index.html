  <body>
    <div>
      <center>
        <h1>Workshop #HTML - FORM</h1>
        <form>
          <table>
            <tr>
              <td>ชื่อ</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>สกุล</td>
              <td><input type="   text" /></td>
            </tr>
            <tr>
              <td><label for="brith">วัน/เดือน/ปีเกิด</label></td>
              <td>
                <input
                  type="date"
                  id="brith"
                  name="วัน/เดือน/ปีเกิด"

                  value=""
                />
              </td>
            </tr>
            <tr>
              <td>อายุ</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td><label for="sex">เพศ</label></td>
              <td>
                <input type="radio" id="sex" name="เพศ" />ชาย&ensp;
                <input type="radio" id="sex" name="เพศ" />หญิง
              </td>
            </tr>
            <tr>
              <td>รูป</td>
              <td>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td>ที่อยู่</td>
              <td>
                <textarea rows="5" cols="21"></textarea>
              </td>
            </tr>
            <tr>
              <td>สีที่ชอบ</td>
              <td>
                <select name="language" id="language">
                  <option value="สีขาว">สีขาว</option>
                  <option value="สีม่วง">สีม่วง</option>
                  <option value="สีดำ">สีดำ</option>
                  <option value=" สีแดง" selected>สีแดง&ensp;</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="song">แนวเพลงที่ชอบ</label></td>
              <td>
                <input
                  type="radio"
                  id="song"
                  name="แนวเพลงที่ชอบ"
                />เพื่อชีวิต&ensp;
                <input
                  type="radio"
                  id="song"
                  name="แนวเพลงที่ชอบ"
                />ลูกทุ่ง&ensp;
                <input type="radio" id="song" name="แนวเพลงที่ชอบ" />อื่นๆ
              </td>
            </tr>
          </table>

          <b>&nbsp;</b>
          <table>
            <tr>
              <td><input type="checkbox" /> ยินยอมให้เก็บข้อมูล</td>
            </tr>
            <tr>
              <td><b>&nbsp;</b></td>
            </tr>
            <tr>

                <input type="reset" id="reset" />
