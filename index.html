<!DOCTYPE html>
<html>
  <head>
    <title>CSS-tamplate</title>
    <meta charset="UTF-8" />

    <!--http://localhost/88823665-camp-66-->
    <!--http://localhost/mystyle.css-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <script src="js\bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form>
    <br>
    <div class="container">
        <div class="row">
        <div class="col-sm-4"><p><label for="name" class="form-label">ชื่อ</label><label class="text-danger">*</label></p></div>
        <div class="col-sm-8"><input type="text" class="form-control" id="name" placeholder="ชื่อ"></div>
        <div class="col-sm-4"><p><label for="lastname" class="form-label">สกุล</label><label class="text-danger">*</label></p></div>
        <div class="col-sm-8"><input type="text" class="form-control" id="lastname" placeholder="นามสกุล"></div>
        <div class="col-sm-4"><p><label for="brith">วัน/เดือน/ปีเกิด</label></p></div>
        <div class="col-sm-8"><input type="date" class="form-control" name="วัน/เดือน/ปีเกิด" id="brith" ></div>
        <p></p><div class="col-sm-4"><label for="age" class="form-label">อายุ</label></p></div>
        <div class="col-sm-8"><input type="text" class="form-control" id="age" ></div>
        <div class="col-sm-4"><p><label for="sex" class="form-label">เพศ</label></p></div>
        <div class="col-sm-8">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male">
                <label class="form-check-label" for="male">
                  ชาย
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" >
                <label class="form-check-label" for="female">
                  หญิง
                </label>
              </div>
        </div>
        <div class="col-sm-4"><p><label for="fileInput" class="form-label">รูป</label></p></div>
        <div class="col-sm-8">
            <div class="mb-3">
            <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        <div class="col-sm-4"><p><label for="Adress" class="form-label">ที่อยู่</label></p></div>
        <div class="col-sm-8"> <textarea class="form-control" id="Adress" rows="3"></textarea></div>
        <p><div class="col-sm-4"><label for="color" class="form-label">สี</label></p></div>
        <div class="col-sm-8"><input type="text" class="form-control" id="color" placeholder="สีแดง"></div>
        <div class="col-sm-4"><p><label for="song" class="form-label">เพลง</label></p></div>
        <div class="col-sm-8">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="song" id="เพื่อชีวิต">
                <label class="form-check-label" for="เพื่อชีวิต">
                  เพื่อชีวิต
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="song" id="ลูกทุ่ง" >
                <label class="form-check-label" for="ลูกทุ่ง">
                  ลูกทุ่ง
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="song" id="อื่นๆ" >
                <label class="form-check-label" for="อื่นๆ">
                  อื่นๆ
                </label>
              </div>
        </div>
        <div class="col-sm-4"><p>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ยินยอมให้เก็บข้อมูล">
            <label class="form-check-label" for="ยินยอมให้เก็บข้อมูล">
              ยินยอมให้เก็บข้อมูล
            </label>
            </div>
            </p>
        </div>
        <div class="col-sm-8"></div> 
        <div class="col-sm-4"><p><input type="reset" class="btn btn-secondary" value="reset"></p></div>
        <div class="col-sm-8 text-end" ><input type="submit" class="btn btn-success" value="Submit"></div>
    </div>
    </form>
  </body>

</html>
